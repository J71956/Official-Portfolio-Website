<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flow Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .flow-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 150px;
      position: relative;
      padding-top: 100px; 
    }

    .component {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px 30px; 
      min-width: 360px;
      min-height: 240px; 
      background-color: #fff9c4; 
      font-size: 20px; 
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      width: 400px;
      height: 2px;
      background-color: #333;
      position: relative;
    }

    .arrow::after {
      content: '';
      position: absolute;
      top: -5px;
      right: 0;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-left: 8px solid #333;
    }
  </style>
</head>
<body>

  <h1>Cantonese</h1>

  <div class="flow-container">
    <div class="component">Speech</div>
    <div class="arrow"></div>
    <div class="component">Transcribe</div>
    <div class="arrow"></div>
    <div class="component">Refinement</div>
  </div>

</body>
</html>
